  <body>
    <div class="upper"></div>
    <div class="template-shadow-container">
      <div class="template-shadow"></div>
    </div>
    <div class="main">
      <div class="left">
        <h1><b>Sample Heading</b></h1>
        <ul>

      <div class="right">
        <h1>Create a Account</h1>
        <form id="main_form" action="" method="">
          <div class="input-box">
            <label for="email">Enter Your Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="input-box">
            <label for="birth">Date of Birth (Optional)</label>
            <div class="birth">
              <div class="date">
                <label for="date" class="seclabel">Date</label>
                <select name="date" id="date"></select>
              </div>
              <div class="month">
                <label for="month" class="seclabel">Month</label>
                <select name="month" id="month"></select>
              </div>
              <div class="year">
                <label for="year" class="seclabel">Year</label>
                <select name="year" id="year"></select>
              </div>
            </div>
          </div>
          <div class="input-box">
            <label for="passord">Choose a Strong Password</label>
            <input type="password" name="password" required />
            <div class="valid" id="pass_valid"></div>
          </div>
          <div class="input-box">
            <div style="font-weight: bold; margin-bottom: 1rem">
              Are you an agency or individual?
            </div>
            <input type="radio" name="radio" id="Individual" />
            <label for="Individual"> Individual </label>
            <input type="radio" name="radio" id="Agency" />

          </div>

          <div class="input-box">
            <button type="submit" name="Submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function populateDropdown(selectId, start, end) {
        const select = document.getElementById(selectId);

        for (let i = start; i <= end; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.text = i;
          select.add(option);
        }
      }
      const pass_valid = document.getElementById("pass_valid");

      const main_form = document.getElementById("main_form");
      main_form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(e);
        pass_valid.innerText = "not valid pssword";
      });

      populateDropdown("date", 1, 31);
      populateDropdown("month", 1, 12);
      populateDropdown("year", 1990, 2020);
    </script>
