<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying...</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-family: "Roboto", sans-serif;
      }

      .upper {
        position: absolute;
        top: calc(-100vh + 40vh);
        width: 150%;
        height: 100vh;
        border-radius: 100%;
        background-color: #b8acda;
        flex-shrink: 0;
      }

      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .main {
        height: 582px;
        width: 700px;
        z-index: 999;
        display: flex;
        position: relative;
        overflow: hidden;
      }

      .main::before {
        position: absolute;
        content: "";
        background-color: #fff;
        height: 63px;
        width: 147px;
        bottom: -10px;
        left: -60px;
        transform: rotate(45deg);
      }

      .main::after {
        position: absolute;
        content: "";
        background-color: #b8acda;
        height: 63px;
        width: 147px;
        top: -10px;
        right: -60px;
        transform: rotate(45deg);
      }

      .main .left {
        width: 50%;
        height: 100%;
        background: url("./image\ 1.png");
        background-size: cover;
        padding: 50px;
        display: flex;
        align-items: center;
        flex-direction: column;
        color: #fff;
      }

      .left h1 {
        color: #fff;
        font-size: 34px;
        font-weight: 700;
        margin-top: 20px;
      }

      .left ul {
        margin-top: 20px;
        padding-left: 20px;
      }

      .left ul li {
        list-style: decimal;
        margin-bottom: 10px;
        color: #fff;
        font-size: 17px;
        font-weight: 400;
      }

      .main .right {
        width: 50%;
        padding: 40px;
        background-color: #d9d9d9;
      }

      .main .right h1 {
        color: #000;
        font-size: 24px;
        font-weight: 700;
      }

      form .input-box {
        margin-top: 25px;
      }

      .input-box label {
        color: #000;
        font-size: 16px;
        font-weight: 700;
      }

      .input-box .birth {
        display: flex;
        margin-top: 10px;
      }

      .input-box .seclabel {
        color: #666;
        font-size: 14px;
        font-weight: 400;
      }

      .input-box select {
        padding: 5px;
        border-radius: 4px;
        border: 2px solid #bdbdbd;
        background: #fff;
      }

      .input-box input[type="email"],
      .input-box input[type="password"] {
        border-radius: 4px;
        border: 2px solid #bdbdbd;
        background: #fff;
        outline: none;
        width: 100%;
        padding: 10px;
      }

      .input-box button {
        border-radius: 4px;
        background: #2d9cdb;
        padding: 10px 50px;
        outline: none;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
      }

      @media (max-width: 800px) {
        body {
          height: 100%;
          overflow: auto;
        }
        .main {
          flex-direction: column;
          padding: 20px;
          height: 100%;
        }
        .main .left,
        .main .right {
          width: 100%;
        }
        .main .left {
          padding: 50px 20px;
        }
        .main .left ul {
          padding-left: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="upper"></div>
    <div class="main">
      <div class="left">
        <h1><b>Sample Heading</b></h1>
        <ul>
          <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
          <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
          <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
        </ul>
      </div>
      <div class="right">
        <h1>Create a Account</h1>
        <form action="" method="">
          <div class="input-box">
            <label for="email">Enter Your Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="input-box">
            <label for="birth">Date of Birth (Optional)</label>
            <div class="birth">
              <div class="date">
                <label for="date" class="seclabel">Date</label>
                <select name="date">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>

                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="month">
                <label for="month" class="seclabel">Month</label>
                <select name="month">
                  <option value="Jan">Jan</option>
                  <option value="Feb">Feb</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </div>
              <div class="year">
                <label for="year" class="seclabel">Year</label>
                <select name="year">
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>

                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                </select>
              </div>
            </div>
          </div>
          <div class="input-box">
            <label for="passord">Choose a Strong Password</label>
            <input type="password" name="password" required />
          </div>
          <div class="input-box">
            <label for="radio">Are you an agency or individual?</label><br />
            <input type="radio" name="radio" /> <span>Individual</span>
            <input type="radio" name="radio" /> <span>Agency</span>
          </div>

          <div class="input-box">
            <button type="submit" name="Submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
