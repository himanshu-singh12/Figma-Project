    <script>
      function validateForm() {
        // Reset error messages
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("dateError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";
  
        // Validate Email
        var email = document.forms["myForm"]["email"].value;
        if (!validateEmail(email)) {
          document.getElementById("emailError").innerHTML = "Please add valid email address";
          return false;
        }
  
        // Validate Date
        var date = parseInt(document.forms["myForm"]["date"].value);
        var month = document.forms["myForm"]["month"].value;
        if (month === "Feb" && (date < 1 || date > 28)) {
          document.getElementById("dateError").innerHTML = "Invalid date for February";
          return false;
        } else if ((date < 1 || date > 31) || (month === "April" || month === "June" || month === "Sept" || month === "Nov") && date > 30) {
          document.getElementById("dateError").innerHTML = "Please enter valid date";
          return false;
        }
  
        // Validate Password (numeric value)
        var password = document.forms["myForm"]["password"].value;
        if (!validateNumericPassword(password)) {
          document.getElementById("passwordError").innerHTML = "Password must have a numeric value";
          return false;
        }
  
        return true;
      }
  
      function validateEmail(email) {
        // Simple email validation regex
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
  
      function validateNumericPassword(password) {
        // Check if the password contains only numeric values
        return /^\d+$/.test(password);
      }
    </script>
